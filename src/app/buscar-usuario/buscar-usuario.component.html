<div class="container">
  <h2>ðŸ”Ž Buscar Usuario</h2>

  <input
    type="text"
    placeholder="Escribe un nombre"
    [(ngModel)]="nombre"
    [ngClass]="{ 'input-error': error }"
    [ngStyle]="{ borderColor: error ? 'red' : 'green' }"
  />

  <button (click)="buscarUsuario()" [disabled]="cargando || nombre.length < 3">
    {{ cargando ? 'Buscando...' : 'Buscar' }}
  </button>

  <p *ngIf="error" class="error">{{ error }}</p>

  <ul *ngIf="usuarios.length > 0">
    <li *ngFor="let usuario of usuarios">
      {{ usuario.name }} ({{ usuario.email }})
    </li>
  </ul>
</div>
